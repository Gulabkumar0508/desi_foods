{% extends 'base.html' %}
{% block body %}
{% load cart_tag %}
<style>
    .checkout-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .order-summary {
        margin-bottom: 20px;
        border-top: 1px solid #eee;
        padding-top: 20px;
    }
    .order-summary h2 {
        margin-bottom: 10px;
        color: #333;
    }
    .order-summary .item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        color: #555;
    }
    .order-summary .total {
        font-weight: bold;
        color: #333;
    }
    .checkout-btn {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
    }
    .checkout-btn:hover {
        background-color: #218838;
    }

    /* Popup and Blur Styles */
    #blurBackground {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        z-index: 9998;
        display: none;
    }

    #popupMessage {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        text-align: center;
        z-index: 9999;
        display: none;
        border-radius: 10px;
    }

    #popupMessage h1 {
        font-size: 2em;
        color: #333;
        margin-bottom: 10px;
    }

    #popupMessage p {
        font-size: 1.2em;
        color: #777;
    }

    #popupMessage a.redirect-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
    }

    #popupMessage a.redirect-link:hover {
        background-color: #0056b3;
    }
</style>

<div class="checkout-container">
    <h1>Checkout</h1>
    <form id="checkoutForm" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <div class="order-summary">
            <h2>Order Summary</h2>
            {% for key, value in request.session.cart.items %}
            <div class="item">
                <span>{{ value.name }}</span>
                <span>RS:{{ value.price|multiply:value.quantity }}</span>
            </div>
            {% endfor %}
            <div class="item total">
                <span>Total</span>
                <span>RS:{{ cart_total_amount }}</span>
            </div>
        </div>

        <button type="submit" class="checkout-btn">Place Order</button>
    </form>
</div>

<!-- Blur Background and Popup Message -->
<div id="blurBackground"></div>
<div id="popupMessage"></div>

<script>
document.getElementById('checkoutForm').onsubmit = function(event) {
    event.preventDefault(); // Prevent the default form submission

    var formData = new FormData(this);

    fetch("{% url 'checkout' %}", {
        method: 'POST',
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        var popupMessage = document.getElementById('popupMessage');
        var blurBackground = document.getElementById('blurBackground');

        if (data.message) {
            popupMessage.innerHTML = `
                <h1>Order Done!</h1>
                <p>Your order has been successfully placed.</p>
                <a href="{% url 'food' %}" class="redirect-link">Go to Food Page</a>
            `;
            blurBackground.style.display = 'block';
            popupMessage.style.display = 'flex';
            setTimeout(() => {
                window.location.href = data.redirect_url; // Redirect to index page
            }, 2000);
        } else if (data.error) {
            popupMessage.innerHTML = `
                <h1>Oops! ðŸ˜¢</h1>
                <p>${data.error}</p>
                <a href="{% url 'food' %}" class="redirect-link">Return to Food Page</a>
            `;
            blurBackground.style.display = 'block';
            popupMessage.style.display = 'flex';
        }
    })
    .catch(error => console.error('Error:', error));
};
</script>

{% endblock body %}

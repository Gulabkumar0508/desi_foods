{% extends 'base.html' %}
{% load cart_tag %}
{% load static %}
{% block body %}
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <!-- Product Image Section -->
        <div class="col-md-5">
            <div class="view-product" style="border: 1px solid #ddd; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1);">
                <img src="/{{ product.image }}" alt="{{ product.name }}" style="max-width: 150%; height: auto; border-radius: 10px;" />
            </div>
        </div>

        <!-- Product Info Section -->
        <div class="col-md-7" style="display: flex; flex-direction: column; justify-content: center;">
                <h2 style="font-size: 28px; color: #333; font-weight: bold; margin-left:200px">Name:{{ product.name }}</h2>
                <h2 style="font-size: 22px; color: #333; font-weight: bold; margin-left:200px">Price:RS:{{ product.price }}</h2>
                <h2 style="font-size: 20px; color: #333; font-weight: bold; margin-left:200px">Description:{{ product.description }}</h2>

				<a href="{% url 'cart_add' product.id %}" type="button" class="btn btn-primary" style="margin-top: 20px; padding: 10px 20px; font-size: 18px; margin-left:200px;">
                    <i class="fa fa-shopping-cart"></i> Add to Cart
                </a>
        </div>
    </div>
</div>


{% endblock body %}

<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>{% block title %}desi_foods {% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700|Raleway:400,700&display=swap" rel="stylesheet" />
 <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
</head>

<body class="sub_page">
  <div class="hero_area">
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'images/logo.png' %}" alt="" />
            <span>Desi</span>
          </a>
          <div class="navbar-collapse d-flex justify-content-between align-items-center">
            <div class="menu-links">
              <!-- Navigation Links -->
              <div class="custom_menu-btn">
                <button onclick="openNav()">
                  <span class="s-1"> </span>
                  <span class="s-2"> </span>
                  <span class="s-3"> </span>
                </button>
              </div>
            </div>

          <div id="myNav" class="overlay">
            <div class="overlay-content">
              <a href="{% url 'index' %}">HOME</a>
              <a href="{% url 'about' %}">ABOUT</a>
              <a href="{% url 'food' %}">Food</a>
              <a href="{% url 'contact' %}">Contact Us</a>
            </div>
          </div>
          <div class="cart-icon">
              <a href="{% url 'cart_detail' %}" style="margin-left:65%;">
                <img src="{% static 'images/cart1_logo.png' %}" alt="Cart Logo" class="cart-logo" style="width:15%; height:auto;" />
                <i class="fa fa-shopping-cart" style="font-size: 24px; margin-right: 5px;"></i>
                <span class="badge" style="background-color: #51b5ef; color: #ffffff; font-size: 12px; padding: 2px 6px; border-radius: 12px; margin-left: -10px;">
                  {{ request.session.cart|length }}
                </span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
  </div>

  {% block body %}

  {% endblock body %}

  <section class="subscribe_section">
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col-lg-3 col-md-4">
            <label for="subEmail">
              Our Newsletter
            </label>
          </div>
          <div class="col-lg-9 col-md-8">
            <div class="box">
              <input type="email" placeholder="Enter your email" id="subEmail">
              <button>
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>

  <section class="container-fluid footer_section">
    <div class="social_container">
      <h4>
        Follow on
      </h4>
      <div class="social-box">
        <a href="">
          <img src="{% static 'images/fb.png' %}" alt="">
        </a>
        <a href="">
          <img src="{% static 'images/twitter.png' %}" alt="">
        </a>
        <a href="">
          <img src="{% static 'images/linkedin.png' %}" alt="">
        </a>
        <a href="">
          <img src="{% static 'images/youtube.png' %}" alt="">
        </a>
      </div>
    </div>
    <p>
     &copy; 2024 All Rights Reserved. Desi Food Delight by
     <a href="#">Taste of Tradition</a>
    </p>

  </section>

  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>

  <script>
    function openNav() {
      document.getElementById("myNav").classList.toggle("menu_width");
      document
        .querySelector(".custom_menu-btn")
        .classList.toggle("menu_btn-style");
    }
  </script>
  <script type="text/javascript">
    $(".owl-carousel").owlCarousel({
      loop: true,
      margin: 35,
      navText: [],
      autoplay: true,
      autoplayHoverPause: true,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 2
        },
        1000: {
          items: 3
        }
      }
    });
  </script>
</body>
</html>
